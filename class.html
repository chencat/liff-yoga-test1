    <script>
        function fetchData(firstday) {

            axios.get(`http://localhost:8000/ccdartstudio/class?firstday=${firstday}`)
                .then(function (response) {
                    console.log(response.data);

                    array_class = response.data.array;

                    onCalendarView(current, selectday)
                    onListView(selectday)
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

    <script>

        moment.locale('zh-tw', {
            week: {
                dow: 1
            }
        });

        var today = moment().format('yyyy-MM-DD');
        var current = moment().format('yyyy-MM-DD');
        var firstday = moment().weekday(0).format('yyyy-MM-DD');
        var selectday = null;

        var array_class = [
            {
                "activity": {
                    "id": "4E22936B-29CE-4804-89E9-34D5B2DF645D",
                    "check": null,//簽到
                    "case": "apply",//報名
                    "number_of_alternate": 0//報名序號，<=0為上課名單中，>0候補名單
                },
                "class": {
                    "id": "",
                    "yyyymmdd": "2023-02-18",
                    "cpacity": "",
                    "type": "offline",
                },
                "course": {
                    "id": "",
                    "name": "療癒 Restorative",
                    "weekday": "週六",
                    "hhmm_start": "14:15",
                    "hhmm_end": "15:30",
                    "minutes": 75,
                    "location": "",
                    "address": "",
                    "teacher": [
                        {
                            "icon": "./image/icon/teacher/Doris.jpg"
                        }

                    ],
                    "type": ["offline", "online"],//工作坊 workshop/實體課 offline/視訊課 online
                    "cpacity": 10,//課程人數上限
                    "note": {
                        "offline": "",
                        "online": "",
                        "workshop": "",
                    }
                }
            }
        ];

        function onToday() {
            current = moment().format('yyyy-MM-DD');

            onCalendarView(current, today)
            onListView(today)

            fetchData(firstday);
        }

        function onNext() {
            if (current == today) {
                current = moment(today).add(14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(14, 'days').format('yyyy-MM-DD')
            }
            onCalendarView(current, current);
            onListView(current)

            fetchData(firstday);
        }

        function onPrev() {

            if (current == today) {
                current = moment(today).add(-14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(-14, 'days').format('yyyy-MM-DD')
            }

            onCalendarView(current, current)
            onListView(current)

            fetchData(firstday);
        }

        function onSelect(index) {

            selectday = moment(firstday).add(index - 1, 'days').format('yyyy-MM-DD')

            onCalendarView(current, selectday)
            onListView(selectday)

        }

        function onCalendarView(begin, select) {
            // 要顯示簽到但過期的資料
            selectday = select

            for (let i = 0; i < 14; i++) {
                let yyyymmdd = moment(begin).weekday(0).add(i, 'days').format('yyyy-MM-DD');
                let day = parseInt(moment(begin).weekday(0).add(i, 'days').format('DD'));
                // console.log(moment().weekday(0).add(i, 'days').format('yyyy-MM-DD'))

                $(`.day-${i + 1}`).html(day);

                if (yyyymmdd < today) {
                    $(`.day-${i + 1}`).addClass('btn-before')
                } else {
                    $(`.day-${i + 1}`).removeClass('btn-before')
                }

                let _array_class = array_class.filter(row => row.class.yyyymmdd == yyyymmdd)

                if (_array_class.length > 0) {
                    $(`.day-${i + 1}`).addClass('btn-class')
                } else {
                    $(`.day-${i + 1}`).removeClass('btn-class')
                }

                if (yyyymmdd == select && yyyymmdd >= today) {
                    $(`.day-${i + 1}`).addClass('btn-select')
                    $(`.day-${i + 1}`).removeClass('btn-class')
                    // $(`.day-${i + 1}`).toggleClass("btn-select");
                } else {
                    $(`.day-${i + 1}`).removeClass('btn-select')

                }
            }

            $(`.month`).html(moment(begin).weekday(0).format('yyyy年MM月'));
            firstday = moment(begin).weekday(0).format('yyyy-MM-DD');

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(select).weekday()];

            $('.selectday').html(`${moment(select).format('yyyy/MM/DD')} 週${weekday}`)
        }

        function onListView(yyyymmdd) {
            $(".class-card").empty();

            let _array_class = array_class.filter(row => row.class.yyyymmdd == yyyymmdd);
            if (_array_class.length == 0) {

            } else {

                _array_class.forEach(obj_class => {


                    let class_type = obj_class.class.type;
                    if (class_type == 'offline') {
                        class_type = '實體課'
                    } else if (class_type == 'online') {
                        class_type = '視訊課'
                    } else if (class_type == 'workshop') {
                        class_type = '工作坊'
                    }

                    let activity = obj_class.activity;

                    let activity_text = '_'
                    let activity_display = false;

                    if (activity != null && activity.case == 'apply' && activity.checkin == false) {
                        activity_text = '參加'
                        activity_display = true;
                    }

                    $(".class-card").append(`<div class="card mb-2 card-class" id="${obj_class.class.id}">
            <div class="hstack gap-2" style="height: 68px;">
                <div>
                <img class="circle-img ms-2" src="${obj_class.course.teacher[0].pictureUrl}" />
                </div>
                <div class="vstack gap-1" style="width: 100%;">
                    <h5 class="card-title mt-1" style="font-size:16px;color:#A95050;">${obj_class.course.hhmm_start}~${obj_class.course.hhmm_end}</h5>
                    <p class="card-text" style="font-size:16px;color: #5F5F5F;">${obj_class.course.name}</p>
                </div>
                <div class="d-flex flex-column gap-1 me-2" style="width: 100px;">

                    <div class="text-center" style="font-size:12px;">${class_type}</div>
                    <div class="${activity_display == false ? 'text-white' : 'bg-badge-case border'} text-center" style="font-size:12px;">${activity_text}</div>

            </div>
        </div>`)
                })
            }

        }

        function onRefresh() {

            const token = liff.getIDToken();

            axios.get(`http://localhost:8000/ccdartstudio/me`, {
                headers: {
                    'Authorization': `${token}`
                }
            })
                .then(function (response) {
                    console.log(response);

                })
                .catch(function (error) {
                    console.log(error);
                });
        }


        onToday();
        onListView(today);

        // moment.locale('zh-tw');
        // var begin = moment(new Date()).startOf('week').isoWeekday(1);
        // console.log(moment.locale(), begin)

        // console.log(moment().format('yyyy-MM-DD'))
        // console.log(moment().weekday())
        // console.log(moment().weekday(0).add(14, 'days').format('yyyy-MM-DD'))

        // $(".card-class").click(function () {
        //     window.location.href = 'class-info.html';
        // });

        $('body').on('click', '.card-class', function () {

            let class_id = this.id;

            // console.log(this.id)

            window.location.href = `class-info.html?class_id=${class_id}`;
        })

        fetchData(firstday);
    </script>
