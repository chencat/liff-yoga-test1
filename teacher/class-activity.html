    <script>

        var host = 'https://5cc1-59-126-54-247.jp.ngrok.io'

        moment.locale('zh-tw', {
            week: {
                dow: 1
            }
        });

        var obj_yoga = null;

    </script>

    <script>

        function onBack() {
            let searchParams = new URLSearchParams(window.location.search)

            if (searchParams.has('class_id') == true) {
                let yyyymmdd = obj_yoga.yyyymmdd;

                window.location.href = `yoga-list.html?tab=class&yyyymmdd=${yyyymmdd}`;
            } else if (searchParams.has('course_id') == true) {
                window.location.href = `yoga-list.html?tab=course`;
            }


        }

        function sendRequest(method, path, data) {
            let token = liff.getIDToken();

            if (method == 'post') {
                axios.post(`${host}/ccdartstudio/${path}`, data,
                    {
                        headers: {
                            'Authorization': `${token}`
                        }
                    }
                )
                    .then(function (response) {
                        // console.log(response);

                        // swal.fire(response.data.msg)
                        // fetchData();

                        let title = response.data.msg;
                        Swal.fire({
                            title: title,
                            confirmButtonText: '確定',

                        }).then((result) => {
                            /* Read more about isConfirmed, isDenied below */
                            fetchData();

                        })
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            } else if (method == 'patch') {
                axios.patch(`${host}/ccdartstudio/${path}`, data,
                    {
                        headers: {
                            'Authorization': `${token}`
                        }
                    }
                )
                    .then(function (response) {
                        // console.log(response);

                        // swal.fire(response.data.msg)
                        // fetchData();

                        let title = response.data.msg;
                        Swal.fire({
                            title: title,
                            confirmButtonText: '確定',

                        }).then((result) => {
                            /* Read more about isConfirmed, isDenied below */
                            fetchData();

                        })
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }


        }

        function fetchData() {

            let token = liff.getIDToken();

            let searchParams = new URLSearchParams(window.location.search)

            if (searchParams.has('class_id') == true) {

                let class_id = searchParams.get('class_id')

                axios.get(`${host}/ccdartstudio/class/${class_id}`, {
                    headers: {
                        'Authorization': `${token}`
                    }
                })
                    .then(function (response) {
                        obj_yoga = build_obj_class(response.data.class, response.data.course, response.data.teacher);

                        user = response.data.user;
                        onClassView();
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            } else if (searchParams.has('course_id') == true) {

                let course_id = searchParams.get('course_id')

                axios.get(`${host}/ccdartstudio/course/${course_id}`, {
                    headers: {
                        'Authorization': `${token}`
                    }
                })
                    .then(function (response) {

                        console.log(response.data)
                        obj_yoga = response.data.course;

                        onCourseView();
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }

        }

        function onClassView() {

            let yyyymmdd = obj_yoga.yyyymmdd;
            let class_type = obj_yoga.type;

            let class_name = obj_yoga.name || '';
            let class_location = obj_yoga.location || '';
            let class_address = obj_yoga.address || '';
            let class_capacity = obj_yoga.capacity;

            let class_status = obj_yoga.status || 'normal';

            let teacher = [];
            let obj_teachr = null;
            let teacher_picture = null;
            let class_teacher_info = ''

            if (obj_yoga.teacher == null) {
                obj_yoga.teacher.forEach(obj => {
                    if (obj.name == "") {
                        teacher.push(obj.displayName)
                    } else {
                        teacher.push(obj.name)
                    }

                })
                obj_teachr = obj_yoga.teacher[0]
                teacher_picture = obj_teachr.pictureUrl;
                class_teacher_info = obj_teachr.info || '';
            } else {
                obj_yoga.teacher.forEach(obj => {
                    if (obj.name == "") {
                        teacher.push(obj.displayName)
                    } else {
                        teacher.push(obj.name)
                    }

                })
                obj_teachr = obj_yoga.teacher[0]
                teacher_picture = obj_teachr.pictureUrl;
                class_teacher_info = obj_teachr.info || '';
            }
            class_teacher_info = class_teacher_info == '' ? '無資訊' : class_teacher_info

            let teacher_name = teacher.join('、')

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(yyyymmdd).weekday()];

            let class_date = `${moment(yyyymmdd).format('yyyy/MM/DD')} 週${weekday}`;

            let class_hhmm_start = obj_yoga.hhmm_start == null ? obj_yoga.hhmm_start : obj_yoga.hhmm_start;
            let class_hhmm_end = obj_yoga.hhmm_end == null ? obj_yoga.hhmm_end : obj_yoga.hhmm_end;

            let class_info = '';
            if (obj_yoga.note != null && obj_yoga.note.info != null) {
                class_info = obj_yoga.note.info || '';
            } else {
                class_info = obj_yoga.note.info || '';
            }
            class_info = class_info == '' ? '無資訊' : class_info;

            let class_online_info = '';
            if (obj_yoga.note != null && obj_yoga.note.online != null) {
                class_online_info = obj_yoga.note.online || '';
            } else {
                class_online_info = obj_yoga.note.online || '';
            }
            class_online_info = class_online_info == '' ? '無資訊' : class_online_info;

            let class_offline_info = '';
            if (obj_yoga.note != null && obj_yoga.note.offline != null) {
                class_offline_info = obj_yoga.note.offline || '';
            } else {
                class_offline_info = obj_yoga.note.offline || '';
            }
            class_offline_info = class_offline_info == '' ? '無資訊' : class_offline_info;

            let class_online_link = obj_yoga.online_link || '';
            class_online_link = class_online_link == '' ? '無資訊' : class_online_link

            $(".class-name").html(`${class_name}${obj_yoga.enable == true ? '' : '(課程已取消)'}${class_status == 'normal' ? '' : '(課堂已暫停)'}`)

            let class_type_text = '';
            if (class_type == 'offline') {
                class_type_text = '實體課'
            } else if (class_type == 'online') {
                class_type_text = '視訊課'
            } else if (class_type == 'workshop') {
                class_type_text = '工作坊'
            }
            $(".class-type").html(class_type_text)

            $(".course-tearcher").html(teacher_name)

            $(".course-teacher-picture").attr("src", teacher_picture);

            $(".class-date").html(class_date)

            $(".class-time").html(`${class_hhmm_start}~${class_hhmm_end}`)

            $(".course-info").html(class_info.replaceAll('\n', '<br>'))

            $(".course-teacher-info").html(class_teacher_info.replaceAll('\n', '<br>'))
            $(".course-online-info").html(class_online_info.replaceAll('\n', '<br>'))
            $(".course-offline-info").html(class_offline_info.replaceAll('\n', '<br>'))
            $(".class-online-link").html(class_online_link.replaceAll('\n', '<br>'))


            if (class_type == 'online') {
                $(".card-online").removeClass('d-none')
                $(".card-online-link").removeClass('d-none')

            } else if (class_type == 'offline') {
                $(".div-location").removeClass('d-none')
                $(".div-address").removeClass('d-none')
                $(".course-location").html(class_location)
                $(".course-address").html(class_address)
                $(".card-offline").removeClass('d-none')
            }

        }


        function onCourseView() {

            let course_type = obj_yoga.type;

            let course_name = obj_yoga.name;
            let course_location = obj_yoga.location;
            let course_capacity = obj_yoga.capacity;


            let teacher = [];
            obj_yoga.teacher.forEach(obj => {

                if (obj.name == "") {
                    teacher.push(obj.displayName)
                } else {
                    teacher.push(obj.name)
                }

            })
            let teacher_name = teacher.join('、')
            let teacher_picture = obj_yoga.teacher[0].pictureUrl;

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][obj_yoga.weekday];

            let class_date = `週${weekday}`;

            let course_hhmm_start = obj_yoga.hhmm_start;
            let course_hhmm_end = obj_yoga.hhmm_end;

            let course_info = obj_yoga.note.info || '';
            course_info = course_info == '' ? '無資料' : course_info;
            let course_online_info = obj_yoga.note.online || '';
            course_online_info = course_online_info == '' ? '無資料' : course_online_info;
            let course_offline_info = obj_yoga.note.offline || '';
            course_offline_info = course_offline_info == '' ? '無資料' : course_offline_info;
            let course_teacher_info = obj_yoga.teacher[0].info || '';

            $(".class-name").html(`${course_name}${obj_yoga.enable == true ? '' : '(已取消)'}`)
            // $(".class-name").addClass('text-danger')

            let course_type_text = [];
            if (course_type.includes('offline') == true) {
                course_type_text.push('實體課')
            }
            if (course_type.includes('online') == true) {
                course_type_text.push('視訊課')
            }
            if (course_type.includes('workshop') == true) {
                course_type_text.push('工作坊')
            }

            // console.log(course_type_text, course_type)
            $(".class-type").html(course_type_text.join('/'))

            $(".course-tearcher").html(teacher_name)

            $(".course-teacher-picture").attr("src", teacher_picture);

            $(".class-date").html(class_date)

            $(".class-time").html(`${course_hhmm_start}~${course_hhmm_end}`)

            $(".course-info").html(course_info.replaceAll('\n', '<br>'))

            $(".course-teacher-info").html(course_teacher_info.replaceAll('\n', '<br>'))

            $(".course-online-info").html(course_online_info.replaceAll('\n', '<br>'))
            $(".course-offline-info").html(course_offline_info.replaceAll('\n', '<br>'))



            if (course_type.includes('offline') == true) {
                $(".div-location").removeClass('d-none')
                $(".div-capacity").removeClass('d-none')
                $(".card-offline").removeClass('d-none')
            }

            if (course_type.includes('online') == true) {
                $(".card-online").removeClass('d-none')
            }

            $(".course-location").html(course_location)
            $(".course-capacity").html(`實體課程人數上限：${course_capacity}`)

            $('.div-space').addClass('d-none')
            $('.btn-member').addClass('d-none')

            $('.modal-class').modal('hide')
            $('.modal-course').modal('hide')
        }


        function onMember() {
            let searchParams = new URLSearchParams(window.location.search)
            window.location.href = `class-member-list.html?class_id=${searchParams.get('class_id')}`;
        }

        function onSet() {
            let searchParams = new URLSearchParams(window.location.search)

            if (searchParams.has('class_id') == true) {
                $('.class-pause').removeClass('d-none')
                $('.class-rework').removeClass('d-none')

                if (obj_yoga.status == 'normal') {
                    $('.class-rework').addClass('d-none')
                } else if (obj_yoga.status == 'pause') {
                    $('.class-pause').addClass('d-none')
                }

                $('.modal-class').modal('show')
            } else if (searchParams.has('course_id') == true) {
                $('.course-pause').removeClass('d-none')
                $('.course-rework').removeClass('d-none')

                if (obj_yoga.enable == true) {
                    $('.course-rework').addClass('d-none')
                } else {
                    $('.course-pause').addClass('d-none')
                }

                $('.modal-course').modal('show')
            }
        }


    </script>

    <script>

        $('body').on('click', '.class-pause', function () {
            Swal.fire({

                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否暫停本課堂？',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let searchParams = new URLSearchParams(window.location.search)
                    sendRequest('patch', `class/${searchParams.get('class_id')}`, { status: 'pause' })
                }
            })
        })

        $('body').on('click', '.class-rework', function () {
            Swal.fire({

                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否恢復本課堂？',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let searchParams = new URLSearchParams(window.location.search)
                    sendRequest('patch', `class/${searchParams.get('class_id')}`, { status: 'normal' })
                }
            })
        })

        $('body').on('click', '.class-edit', function () {
            let searchParams = new URLSearchParams(window.location.search)
            window.location.href = `edit-class.html?class_id=${searchParams.get('class_id')}`;
        })

        $('body').on('click', '.course-pause', function () {
            Swal.fire({

                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否取消本課程？',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let searchParams = new URLSearchParams(window.location.search)
                    sendRequest('patch', `course/${searchParams.get('course_id')}`, { enable: false })
                }
            })
        })

        $('body').on('click', '.course-rework', function () {
            Swal.fire({

                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否恢復本課程？',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let searchParams = new URLSearchParams(window.location.search)
                    sendRequest('patch', `course/${searchParams.get('course_id')}`, { enable: true })
                }
            })
        })

        $('body').on('click', '.course-edit', function () {
            let searchParams = new URLSearchParams(window.location.search)
            window.location.href = `edit-course.html?course_id=${searchParams.get('course_id')}`;
        })

    </script>
    <script>


        let liffID = '1657127222-vlpYeZjK';

        liff.init({
            liffId: liffID
        }).then(function () {
            console.log('LIFF init');

            // 這邊開始寫使用其他功能

            // login call, only when external browser or LINE's in-app browser is used
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                fetchData();

            }
        }).catch(function (error) {
            console.log(error);
            liff.logout();
        });
