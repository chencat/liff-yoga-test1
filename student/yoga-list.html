    <script>
        let host = 'https://5cc1-59-126-54-247.jp.ngrok.io';

        moment.locale('zh-tw', {

        });

        var today = moment().format('yyyy-MM-DD');
        var current = moment().format('yyyy-MM-DD');
        var firstday = moment().weekday(0).format('yyyy-MM-DD');
        var selectday = null;
        var user = null;

    <script>

        function onToday() {
            current = moment().format('yyyy-MM-DD');

            onCalendarView(current, today)
            // onClassListView(today)

            fetchData(firstday);
        }

        function onNext() {
            if (current == today) {
                current = moment(today).add(14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(14, 'days').format('yyyy-MM-DD')
            }
            onCalendarView(current, current);

            // onClassListView(current)

            fetchData(firstday);
        }

        function onPrev() {

            if (current == today) {
                current = moment(today).add(-14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(-14, 'days').format('yyyy-MM-DD')
            }

            onCalendarView(current, current)
            // onClassListView(current)

            fetchData(firstday);
        }

        function onSelect(index) {

            selectday = moment(firstday).add(index - 1, 'days').format('yyyy-MM-DD')

            onCalendarView(current, selectday)
            onClassListView(selectday)

        }

        function onReload() {

            fetchData(firstday);
        }

        function onCalendarView(begin, select) {
            // 要顯示簽到但過期的資料
            selectday = select

            // 有活動 bg-activity
            // 有課堂 bg-class
            // 選擇 bg-select
            // 什麼都沒有

            for (let i = 0; i < 14; i++) {
                let yyyymmdd = moment(begin).weekday(0).add(i, 'days').format('yyyy-MM-DD');
                let day = parseInt(moment(begin).weekday(0).add(i, 'days').format('DD'));
                // console.log(moment().weekday(0).add(i, 'days').format('yyyy-MM-DD'))

                $(`.day-${i + 1}`).html(day);

                $(`.day-${i + 1}`).removeClass('bg-before')
                $(`.date-style-${i + 1}`).removeClass('bg-select')
                $(`.date-style-${i + 1}`).removeClass('bg-class')
                $(`.date-style-${i + 1}`).removeClass('bg-activity')

                let date_type = null;

                let _array_class = array_class.filter(row => row.yyyymmdd == yyyymmdd)

                var flag_activity = false;
                if (_array_class.length > 0) {
                    _array_class.forEach(obj_yoga => {
                        if (obj_yoga.activity != null && obj_yoga.activity.case == 'apply' && obj_yoga.activity.checkin == false) {
                            flag_activity = true;
                        }
                    })
                }

                if (yyyymmdd == select) {
                    date_type = 'select';
                } else if (flag_activity == true) {
                    date_type = 'activity';
                } else if (_array_class.length > 0 && yyyymmdd >= today) {
                    date_type = 'class';
                } else if (yyyymmdd < today) {
                    date_type = 'before';
                }

                if (date_type == 'select') {
                    $(`.date-style-${i + 1}`).addClass('bg-select')
                } else if (date_type == 'class') {
                    $(`.date-style-${i + 1}`).addClass('bg-class')
                } else if (date_type == 'activity') {
                    $(`.date-style-${i + 1}`).addClass('bg-activity')
                } else if (date_type == 'before') {
                    $(`.day-${i + 1}`).addClass('bg-before')
                }

            }

            $(`.month`).html(moment(begin).weekday(0).format('yyyy年MM月'));
            firstday = moment(begin).weekday(0).format('yyyy-MM-DD');

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(select).weekday()];

            $('.selectday').html(`${moment(select).format('yyyy/MM/DD')} 週${weekday}`)
        }

        function onClassListView(yyyymmdd) {
            $(".yoga-list").empty();

            let _array_class = array_class.filter(row => row.yyyymmdd == yyyymmdd);
            if (_array_class.length == 0) {

            } else {

                _array_class.forEach(obj_yoga => {

                    let class_type = obj_yoga.type;
                    if (class_type == 'offline') {
                        class_type = '實體課'
                    } else if (class_type == 'online') {
                        class_type = '視訊課'
                    } else if (class_type == 'workshop') {
                        class_type = '工作坊'
                    }

                    let activity = obj_yoga.activity;

                    let activity_text = '_'
                    let activity_display = false;

                    if (activity != null && activity.case == 'apply' && activity.checkin == false) {

                        activity_text = '待確認'

                        if (activity.number_of_alternate == 0) {
                            activity_text = '參加'
                        } else if (activity.number_of_alternate > 0) {
                            activity_text = '候補'
                        }

                        activity_display = true;
                    }

                    let obj_teacher = {};

                    if (obj_yoga.teacher != null) {
                        obj_teacher = teacher.filter(row => row.userId == obj_yoga.teacher[0].userId)[0];
                    } else {
                        obj_teacher = teacher.filter(row => row.userId == obj_yoga.course.teacher[0].userId)[0];
                    }

                    let name = obj_yoga.name != null ? obj_yoga.name : obj_yoga.course.name;
                    let hhmm_start = obj_yoga.hhmm_start != null ? obj_yoga.hhmm_start : obj_yoga.course.hhmm_start;
                    let hhmm_end = obj_yoga.hhmm_end != null ? obj_yoga.hhmm_end : obj_yoga.course.hhmm_end;


                    $(".yoga-list").append(`<div class="card mb-2 card-class ${obj_yoga.type == 'online' ? 'bg-online' : 'bg-offline'}" id="${obj_yoga.id}">
            <div class="hstack gap-2">
                <div>
                <img class="circle-img ms-2" src="${obj_teacher.line_profile.pictureUrl}" />
                </div>
                <div class="vstack gap-1 w-100">
                    <h5 class="card-title mt-2 fs-20 text-class-hhmm">${hhmm_start}~${hhmm_end}</h5>
                    <p class="card-text fs-24 mb-2 text-gray5F">${name}</p>
                </div>
                <div class="d-flex flex-column gap-1 me-2" style="width: 100px;">

                    <div class="text-center fs-16">${class_type}</div>
                    <div class="${activity_display == false ? 'text-white' : 'bg-badge-case border'} text-center fs-12">${activity_text}</div>
            </div>
        </div>`)
                })
            }

        }


        $('body').on('click', '.card-class', function () {

            let class_id = this.id;

            // console.log(this.id)

            window.location.href = `class-activity.html?class_id=${class_id}`;
        })

        $('body').on('click', '.tab-announcement', function () {

            window.location.href = 'announcement-list.html';
        })

        $('body').on('click', '.tab-yoga', function () {

            window.location.href = 'yoga-list.html';
        })

        $('body').on('click', '.tab-notification', function () {

            window.location.href = 'notification-list.html';
        })

        $('body').on('click', '.tab-me', function () {

            window.location.href = 'me.html';
        })

    </script>

    <script>


        function fetchData(firstday) {

            let token = liff.getIDToken();

            axios.get(`${host}/ccdartstudio/class?firstday=${firstday}`, {
                headers: {
                    'Authorization': `${token}`
                }
            })
                .then(function (response) {
                    console.log(response.data);

                    array_class = build_array_class(response.data.class, response.data.course, response.data.teacher);
                    user = response.data.user;
                    teacher = response.data.teacher;

                    onCalendarView(current, selectday)
                    onClassListView(selectday)
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>

    <script>

        function initView() {
            let searchParams = new URLSearchParams(window.location.search)

            if (yyyymmdd != null) {
                selectday = yyyymmdd;
                current = yyyymmdd;

                onCalendarView(current, selectday)

            } else {
                selectday = today;
                current = today;

                onCalendarView(current, today)

            fetchData(firstday);
