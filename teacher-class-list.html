    <script>

        function onToday() {
            current = moment().format('yyyy-MM-DD');

            onCalendarView(current, today)
            // onListView(today)

            fetchData(firstday);
        }

        function onNext() {
            if (current == today) {
                current = moment(today).add(14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(14, 'days').format('yyyy-MM-DD')
            }
            onCalendarView(current, current);

            // onListView(current)

            fetchData(firstday);
        }

        function onPrev() {

            if (current == today) {
                current = moment(today).add(-14, 'days').format('yyyy-MM-DD')
            } else {
                current = moment(current).add(-14, 'days').format('yyyy-MM-DD')
            }

            onCalendarView(current, current)
            // onListView(current)

            fetchData(firstday);
        }

        function onSelect(index) {

            selectday = moment(firstday).add(index - 1, 'days').format('yyyy-MM-DD')

            onCalendarView(current, selectday)
            onListView(selectday)

        }

        function onCalendarView(begin, select) {
            // 要顯示簽到但過期的資料
            selectday = select

            // 有活動 bg-activity
            // 有課堂 bg-class
            // 選擇 bg-select
            // 什麼都沒有

            for (let i = 0; i < 14; i++) {
                let yyyymmdd = moment(begin).weekday(0).add(i, 'days').format('yyyy-MM-DD');
                let day = parseInt(moment(begin).weekday(0).add(i, 'days').format('DD'));

                $(`.day-${i + 1}`).html(day);

                $(`.day-${i + 1}`).removeClass('bg-before')
                $(`.date-style-${i + 1}`).removeClass('bg-select')
                $(`.date-style-${i + 1}`).removeClass('bg-class')

                let date_type = null;

                let _array_class = array_class.filter(row => row.class.yyyymmdd == yyyymmdd)


                if (yyyymmdd == select) {
                    date_type = 'select';
                } else if (_array_class.length > 0 && yyyymmdd >= today) {
                    date_type = 'class';
                } else if (yyyymmdd < today) {
                    date_type = 'before';
                }

                if (date_type == 'select') {
                    $(`.date-style-${i + 1}`).addClass('bg-select')
                } else if (date_type == 'class') {
                    $(`.date-style-${i + 1}`).addClass('bg-class')
                } else if (date_type == 'before') {
                    $(`.day-${i + 1}`).addClass('bg-before')
                }

            }

            $(`.month`).html(moment(begin).weekday(0).format('yyyy年MM月'));
            firstday = moment(begin).weekday(0).format('yyyy-MM-DD');

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(select).weekday()];

            $('.selectday').html(`${moment(select).format('yyyy/MM/DD')} 週${weekday}`)
        }

        function onListView(yyyymmdd) {
            $(".class-list").empty();

            let _array_class = array_class.filter(row => row.class.yyyymmdd == yyyymmdd);
            if (_array_class.length == 0) {

            } else {

                _array_class.forEach(obj_class => {

                    let class_type = obj_class.class.type;
                    if (class_type == 'offline') {
                        class_type = '實體課'
                    } else if (class_type == 'online') {
                        class_type = '視訊課'
                    } else if (class_type == 'workshop') {
                        class_type = '工作坊'
                    }

                    $(".class-list").append(`<div class="card mb-2 card-class" id="${obj_class.class.id}">
            <div class="hstack gap-2" style="height: 68px;">
                <div>
                <img class="circle-img ms-2" src="${obj_class.course.teacher[0].pictureUrl}" />
                </div>
                <div class="vstack gap-1" style="width: 100%;">
                    <h5 class="card-title mt-1" style="font-size:16px;color:#A95050;">${obj_class.course.hhmm_start}~${obj_class.course.hhmm_end}</h5>
                    <p class="card-text" style="font-size:16px;color: #5F5F5F;">${obj_class.course.name}</p>
                </div>
                <div class="d-flex flex-column gap-1 me-2" style="width: 100px;">

                    <div class="text-center" style="font-size:12px;">${class_type}</div>

            </div>
        </div>`)
                })
            }

        }

                    } else if (user.select_role_type == 'admin') {
