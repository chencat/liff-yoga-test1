<body>
    <div class="bg-default d-flex justify-content-center align-items-center" style="height: 44px;">

    <div class="container-fluid mt-3 d-none class-message">

                    <img src="./image/icon/student/time.png">

                </div>
                <div class="hstack gap-2 d-flex div-location" style="height: 44px;">
                    <img src="./image/icon/student/location.png">

                    <img src="./image/icon/student/message1.png">

                </div>
                <hr>
                <p class="overflow-auto course-online-info">

                </p>
            </div>

        <div class="card" style="margin-top: 10px;">
            <div class="card-header" style="background: white;border-color: white;">
                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/message1.png">
                    <p class="me-auto m-0">老師介紹</p>

    <div class="btn-activity bg-default"> 報名 </div>

    <script>
        moment.locale('zh-tw', {
            week: {
                dow: 1
            }
        });

        var activity_type = null;

        var obj_class =
        {//學生課堂名單
            // "activity": {
            //     "id": "4E22936B-29CE-4804-89E9-34D5B2DF645D",
            //     "check": null,//簽到
            //     "case": "apply",//報名
            //     "number_of_alternate": 0//報名序號，<=0為上課名單中，>0候補名單
            // },
            "class": {
                "id": "6724BCAE-05AB-4E0D-83C7-040BE52873D7",
                "yyyymmdd": "2023-02-21",
                "cpacity": 10,
                "type": "offline",
            },
            "course": {
                "id": "",
                "name": "療癒 Restorative",
                "weekday": "週六",
                "hhmm_start": "14:15",
                "hhmm_end": "15:30",
                "minutes": 75,
                "location": "",
                "address": "",
                "teacher": [
                    {
                        "icon": "./image/icon/teacher/Doris.jpg",
                        "name": "Doris"
                    }, {
                        "icon": "./image/icon/teacher/bella.jpg",
                        "name": "Bella"
                    }
                ],
                "type": ["offline", "online"],//工作坊 workshop/實體課 offline/視訊課 online
                "cpacity": 10,//課程人數上限
                "note": {
                    "offline": "offline",
                    "online": "online",
                    "workshop": "workshop",
                }
            }
        };



        // "check": null,//簽到
        //     "case": "apply",//報名
        //         "number_of_alternate": 0//報名序號，<=0為上課名單中，>0候補名單


        function onBack() {
            window.location.href = 'class.html';
        }

        $('body').on('click', '.btn-activity', function () {

            if (activity_type == 'apply') {
                onApply()
            } else if (activity_type == 'cancel') {
                onCancel()
            } else if (activity_type == 'checkin') {
                onCheckin()
            }
        })

    </script>

    <script>
        function onApply() {
            // 上課
            let yyyymmdd = obj_class.class.yyyymmdd;

            let now = moment().format('yyyy-MM-DDThh:mm:ss')
            let bound = moment(`${yyyymmdd}T${obj_class.course.hhmm_start}:00`).add(-1, 'hours').format('yyyy-MM-DDTHH:mm:ss')

            if (now > bound) {
                Swal.fire({
                    title: '是否參加?目前已過取消時間，選擇參加後，就無法取消',
                    showCancelButton: true,
                    comfirmButtonText: '參加',
                    cancelButtonText: '取消',
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: obj_class.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            } else {
                Swal.fire({
                    title: '是否參加',
                    showCancelButton: true,
                    confirmButtonText: '參加',
                    cancelButtonText: '取消',
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: obj_class.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            }



        }

        function onCancel() {
            // 取消上課
            let data = {
                class_id: obj_class.class.id,
                case: 'cancel',
                activity_id: obj_class.activity.id
            }
            // console.log(data)
            sendRequest(data);
        }

        function onCheckin() {
            // 簽到
            let data = {
                class_id: obj_class.class.id,
                case: 'checkin',
                activity_id: obj_class.activity.id
            }

            sendRequest(data);
        }

        function sendRequest(data) {
            // const token = liff.getIDToken();

            axios.post(`http://localhost:8000/ccdartstudio/activity`, data,
                // {
                //     headers: {

                //     }
                // }
            )
                .then(function (response) {
                    console.log(response);

                    swal.fire(response.data.msg)
                    fetchData();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function fetchData() {
            // let class_id = '1B158576-D979-4A5A-91EB-E9431A6D2069';
            let searchParams = new URLSearchParams(window.location.search)
            let class_id = searchParams.get('class_id')
            axios.get(`http://localhost:8000/ccdartstudio/class/${class_id}`)
                .then(function (response) {
                    // console.log(response);
                    obj_class = response.data.obj;

                    onView();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function onView() {

            let class_type = obj_class.class.type;
            let class_type_text = '';
            if (class_type == 'offline') {
                class_type_text = '實體課'
            } else if (class_type == 'online') {
                class_type_text = '視訊課'
            } else if (class_type == 'workshop') {
                class_type_text = '工作坊'
            }

            $(".class-name").html(obj_class.course.name)
            $(".class-type").html(class_type_text)

            if (class_type == 'online') {
                $(".div-location").addClass('d-none')
            } else {
                $(".div-location").removeClass('d-none')
                $(".course-location").html(obj_class.course.location)
            }

            let teacher = [];
            obj_class.course.teacher.forEach(obj => {
                teacher.push(obj.name)
            })

            $(".course-tearcher").html(teacher.join('、'))

            $(".course-teacher-icon").attr("src", obj_class.course.teacher[0].pictureUrl);


            let yyyymmdd = obj_class.class.yyyymmdd;

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(yyyymmdd).weekday()];

            let class_date = `${moment(yyyymmdd).format('yyyy/MM/DD')} 週${weekday}`;

            $(".class-date").html(class_date)

            $(".class-time").html(`${obj_class.course.hhmm_start}~${obj_class.course.hhmm_end}`)

            // let course_note = obj_class.course.note[obj_class.class.type];

            let course_info = obj_class.course.note.info;
            let course_online_info = obj_class.course.note.online;
            let course_teacher_info = obj_class.course.teacher[0].info;

            $(".course-info").html(course_info.replaceAll('\n', '<br>'))

            $(".course-teacher-info").html(course_teacher_info.replaceAll('\n', '<br>'))

            $(".course-online-info").html(course_online_info.replaceAll('\n', '<br>'))

            if (class_type == 'online') {
                $(".card-online").removeClass('d-none')
            } else {
                $(".card-online").addClass('d-none')
            }

            let activity = obj_class.activity

            $(".btn-activity").removeClass('d-none');

            let chackinable = false;//只有課堂開始前60分鐘才可以簽到，前30才可以取消

            let now = moment().format('yyyy-MM-DDThh:mm:ss')
            let bound = moment(`${yyyymmdd}T${obj_class.course.hhmm_start}:00`).add(-1, 'hours').format('yyyy-MM-DDTHH:mm:ss')

            if (now > bound) {
                chackinable = true;
            } else {
                chackinable = false;
            }

            let class_activity = obj_class.class.activity;
            console.log(class_activity)
            if (activity != null && activity.checkin == true) {
                $(".btn-activity").addClass('d-none');
            } else if (class_activity == 'apply' && (activity == null || activity.case == 'cancel')) {
                $(".btn-activity").html('參加')
                activity_type = 'apply';
                $(".btn-activity").removeClass('d-none');
            } else if (activity != null && chackinable == false) {
                $(".btn-activity").html('取消')
                activity_type = 'cancel';
                $(".btn-activity").removeClass('d-none');
            } else if (activity != null && chackinable == true) {
                $(".btn-activity").html('簽到')
                activity_type = 'checkin';
                $(".btn-activity").removeClass('d-none');
            } else {
                $(".btn-activity").addClass('d-none');
            }

            if (activity != null && activity.number_of_alternate != null && activity.number_of_alternate > 0) {
                $(".number_of_alternate").html(`本課程已額滿，您的候補序號：${activity.number_of_alternate}號`)
                $(".class-message").removeClass('d-none')
            }
            // else if (class_activity == 'none') {
            //     $(".number_of_alternate").html(`本課程目前無法預約`)
            //     $(".class-message").removeClass('d-none')
            // } else if (class_activity == 'finish') {
            //     $(".number_of_alternate").html(`本課程已結束`)
            //     $(".class-message").removeClass('d-none')
            // } 
            else {
                $(".class-message").addClass('d-none')
            }
        }

        fetchData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
