<body>

        <div class="card mt-3">

    <div class="btn-activity bg-default-student position-fixed p-3 text-center fs-20" style="bottom: 0px;width: 100%;">

    </div>

    <script>

        let host = 'https://5cc1-59-126-54-247.jp.ngrok.io';

        moment.locale('zh-tw', {
            week: {
                dow: 1
            }
        });

        var activity_type = null;

        var model = null;

        var obj_activity = null;

        var user = null;

    </script>

    <script>

        function onBack() {
            let yyyymmdd = model.class.yyyymmdd;

            window.location.href = `yoga-list.html?yyyymmdd=${yyyymmdd}`;
        }

        $('body').on('click', '.btn-activity', function () {

            if (activity_type == 'apply' && (user.name == '' || user.age == '' || user.health == '')) {
                Swal.fire({
                    title: `需要填完個人資訊才能報名上課`,
                    confirmButtonText: '確定',

                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */

                })
            } else {
                if (activity_type == 'apply') {
                    onApply()
                } else if (activity_type == 'cancel') {
                    onCancel()
                } else if (activity_type == 'checkin') {
                    onCheckin()
                }
            }


        })

        function onApply() {
            // 上課
            let yyyymmdd = model.class.yyyymmdd;

            let now = moment().format('yyyy-MM-DDThh:mm:ss')
            let bound = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-1, 'hours').format('yyyy-MM-DDTHH:mm:ss')

            if (now > bound) {
                Swal.fire({
                    customClass: {
                        cancelButton: 'order-1',
                        confirmButton: 'order-2',
                    },
                    title: '是否參加?目前已過取消時間，選擇參加後，就無法取消',
                    showCancelButton: true,
                    cancelButtonText: '否',
                    comfirmButtonText: '是',

                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: model.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            } else {
                Swal.fire({
                    customClass: {
                        cancelButton: 'order-1',
                        confirmButton: 'order-2',
                    },
                    title: '是否參加',
                    showCancelButton: true,
                    cancelButtonText: '否',
                    confirmButtonText: '是',

                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: model.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            }



        }

        function onCancel() {
            // 取消上課
            Swal.fire({
                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否取消參加',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let data = {
                        class_id: model.class.id,
                        case: 'cancel',
                        activity_id: model.activity.id
                    }
                    // console.log(data)
                    sendRequest(data);
                }
            })


        }

        function onCheckin() {
            // 簽到


            Swal.fire({
                customClass: {
                    cancelButton: 'order-1',
                    confirmButton: 'order-2',
                },
                title: '是否簽到',
                showCancelButton: true,
                cancelButtonText: '否',
                confirmButtonText: '是',

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let data = {
                        class_id: model.class.id,
                        case: 'checkin',
                        activity_id: model.activity.id
                    }

                    sendRequest(data);
                }
            })
        }

        function sendRequest(data) {
            const token = liff.getIDToken();

            axios.post(`${host}/ccdartstudio/activity`, data,
                {
                    headers: {
                        'Authorization': `${token}`
                    }
                })
                .then(function (response) {
                    console.log(response);

                    Swal.fire({
                        title: response.data.msg,
                        confirmButtonText: '確定',

                    }).then((result) => {
                        /* Read more about isConfirmed, isDenied below */
                        fetchData();

                    })

                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function fetchData() {

            let searchParams = new URLSearchParams(window.location.search)
            let class_id = searchParams.get('class_id')

            const token = liff.getIDToken();

            axios.get(`${host}/ccdartstudio/class/${class_id}`, {
                headers: {
                    'Authorization': `${token}`
                }
            })
                .then(function (response) {

                    model = response.data.obj;
                    user = response.data.user;
                    onClassView();

                    onActivityView();

                })
                .catch(function (error) {
                    console.log(error);
                });

        }

        function onClassView() {

            let yyyymmdd = model.class.yyyymmdd;
            let class_type = model.class.type;

            let course_name = model.course.name;
            let course_location = model.course.location;
            let class_capacity = model.class.capacity;

            let class_status = model.class.status || 'normal';


            let teacher = [];
            model.course.teacher.forEach(obj => {
                if (obj.name == "") {
                    teacher.push(obj.displayName)
                } else {
                    teacher.push(obj.name)
                }
            })
            let teacher_name = teacher.join('、')
            let teacher_picture = model.course.teacher[0].pictureUrl;

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(yyyymmdd).weekday()];

            let class_date = `${moment(yyyymmdd).format('yyyy/MM/DD')} 週${weekday}`;

            let course_hhmm_start = model.course.hhmm_start;
            let course_hhmm_end = model.course.hhmm_end;

            let course_info = model.class.course.note.info || '';
            course_info = course_info == '' ? model.course.note.info : course_info;

            let course_online_info = model.class.course.note.online || '';
            course_online_info = course_online_info == '' ? model.course.note.online : course_online_info;
            course_online_info = course_online_info == '' ? '無資訊' : course_online_info

            let course_offline_info = model.class.course.note.offline || '';
            course_offline_info = course_offline_info == '' ? model.course.note.offline : course_offline_info;
            course_offline_info = course_offline_info == '' ? '無資訊' : course_offline_info

            let course_teacher_info = model.class.course.teacher[0].info || '';

            let class_online_link = model.class.online_link || '';
            class_online_link = class_online_link == '' ? '無資訊' : class_online_link

            $(".class-name").html(`${course_name}${model.course.enable == true ? '' : '(課程已取消)'}${class_status == 'normal' ? '' : '(課堂已暫停)'}`)

            let class_type_text = '';
            if (class_type == 'offline') {
                class_type_text = '實體課'
            } else if (class_type == 'online') {
                class_type_text = '視訊課'
            } else if (class_type == 'workshop') {
                class_type_text = '工作坊'
            }
            $(".class-type").html(class_type_text)

            $(".course-tearcher").html(teacher_name)

            $(".course-teacher-picture").attr("src", teacher_picture);

            $(".class-date").html(class_date)

            $(".class-time").html(`${course_hhmm_start}~${course_hhmm_end}`)

            $(".course-info").html(course_info.replaceAll('\n', '<br>'))

            $(".course-teacher-info").html(course_teacher_info.replaceAll('\n', '<br>'))
            $(".course-online-info").html(course_online_info.replaceAll('\n', '<br>'))
            $(".course-offline-info").html(course_offline_info.replaceAll('\n', '<br>'))
            $(".class-online-link").html(class_online_link.replaceAll('\n', '<br>'))


            if (class_type == 'online') {
                $(".card-online").removeClass('d-none')
                $(".card-online-link").removeClass('d-none')

            } else if (class_type == 'offline') {
                $(".div-location").removeClass('d-none')
                $(".course-location").html(course_location)
                $(".card-offline").removeClass('d-none')
            }

        }


        function onActivityView() {

            // 課程結束前30分鐘都可以，點選參加
            // 課程開始前分30鐘才可以取消，之後不可以取消，只能由老師取消
            // 課堂開始前30分鐘後才可以簽到

            let yyyymmdd = model.class.yyyymmdd;

            let now = moment().format('yyyy-MM-DDTHH:mm:ss')
            // let now = '2023-02-21T14:15:00'

            let apply_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')
            let cancel_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')
            let checkin_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')


            let activity = model.activity;
            let activity_case = activity == null ? null : activity.case;
            let checkin = activity == null ? null : activity.checkin;

            $(".btn-activity").removeClass('d-none');

            activity_type = null

            if (now <= apply_bound_time && (activity == null || activity_case == 'cancel')) {
                activity_type = 'apply'
            } else if (now >= checkin_bound_time && activity_case == 'apply' && checkin != true) {
                activity_type = 'checkin'
            } else if (now < cancel_bound_time && activity_case == 'apply') {
                activity_type = 'cancel'
            }
            console.log(activity_type, activity_case, checkin)
            if (activity_type == 'apply') {
                $(".btn-activity").html('報名上課')
            } else if (activity_type == 'cancel') {
                $(".btn-activity").html('取消參加')
            } else if (activity_type == 'checkin') {
                $(".btn-activity").html('簽到')
            } else {
                $(".btn-activity").addClass('d-none');
            }

            if (activity != null && activity.number_of_alternate != null && activity.number_of_alternate > 0) {
                $(".number_of_alternate").html(`本課程已額滿，您的候補序號：${activity.number_of_alternate}號`)
                $(".class-message").removeClass('d-none')
            }
            else {
                $(".class-message").addClass('d-none')
            }
        }


    </script>

    <script>

        let liffID = '1657127222-vlpYeZjK';

        liff.init({
            liffId: liffID
        }).then(function () {
            console.log('LIFF init');

            // 這邊開始寫使用其他功能

            // login call, only when external browser or LINE's in-app browser is used
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {

                fetchData();

            }
        }).catch(function (error) {
            console.log(error);
            liff.logout();
        });

    </script>


</body>
