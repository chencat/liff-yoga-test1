<body>
    <div class="bg-default d-flex justify-content-center align-items-center" style="height: 44px;">

            <img src="image/icon/student/back.png">
        </button>
        <div class="align-self-center text-center flex-fill" style="font-size: 20px;">課程資訊</div>

    <div class="container-fluid mt-3 d-none class-message">

    <div class="container-fluid overflow-auto div-info mt-3">
        <div class="card">
            <div class="card-header" style="background: white;border-color: white;">
                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <p class="me-auto m-0 class-name"></p>

                        <p>授課老師</p>

                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/calendar.png">

                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/time.png">
                    <p class="me-auto m-0 class-time"></p>
                </div>
                <div class="hstack gap-2 d-flex div-location" style="height: 44px;">
                    <img src="./image/icon/student/location.png">
                    <p class="me-auto m-0 course-location"></p>
                </div>
            </div>

        </div>
        <div class="card" style="margin-top: 10px;">
            <div class="card-header" style="background: white;border-color: white;">
                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/message1.png">
                    <p class="me-auto m-0">課程簡介</p>
                </div>
                <hr>
                <p class="overflow-auto course-info">

                </p>
            </div>
        </div>

        <div class="card card-online d-none" style="margin-top: 10px;">
            <div class="card-header" style="background: white;border-color: white;">
                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/message1.png">
                    <p class="me-auto m-0">視訊課簡介</p>
                </div>
                <hr>
                <p class="overflow-auto course-online-info">

                </p>
            </div>
        </div>

        <div class="card" style="margin-top: 10px;">
            <div class="card-header" style="background: white;border-color: white;">
                <div class="hstack gap-2 d-flex" style="height: 44px;">
                    <img src="./image/icon/student/message1.png">
                    <p class="me-auto m-0">老師介紹</p>
                </div>
                <hr>
                <p class="overflow-auto course-teacher-info">

                </p>
            </div>
        </div>
        <div style="height: 160px;"></div>
    </div>
    <div class="btn-activity bg-default"></div>

    <script>

        var host = 'https://5cc1-59-126-54-247.jp.ngrok.io'

        moment.locale('zh-tw', {
            week: {
                dow: 1
            }
        });

        var activity_type = null;

        var model = null;

        var user = null;

    </script>

    <script>

        function onBack() {
            let yyyymmdd = model.class.yyyymmdd;

            window.location.href = `class-list.html?yyyymmdd=${yyyymmdd}`;
        }

        $('body').on('click', '.btn-activity', function () {

            if (activity_type == 'apply') {
                onApply()
            } else if (activity_type == 'cancel') {
                onCancel()
            } else if (activity_type == 'checkin') {
                onCheckin()
            }
        })

        function onApply() {
            // 上課
            let yyyymmdd = model.class.yyyymmdd;

            let now = moment().format('yyyy-MM-DDThh:mm:ss')
            let bound = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-1, 'hours').format('yyyy-MM-DDTHH:mm:ss')

            if (now > bound) {
                Swal.fire({
                    title: '是否參加?目前已過取消時間，選擇參加後，就無法取消',
                    showCancelButton: true,
                    comfirmButtonText: '參加',
                    cancelButtonText: '取消',
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: model.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            } else {
                Swal.fire({
                    title: '是否參加',
                    showCancelButton: true,
                    confirmButtonText: '參加',
                    cancelButtonText: '取消',
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        let data = {
                            class_id: model.class.id,
                            case: 'apply'
                        }

                        sendRequest(data);
                    }
                })
            }



        }

        function onCancel() {
            // 取消上課
            let data = {
                class_id: model.class.id,
                case: 'cancel',
                activity_id: model.activity.id
            }
            // console.log(data)
            sendRequest(data);
        }

        function onCheckin() {
            // 簽到
            let data = {
                class_id: model.class.id,
                case: 'checkin',
                activity_id: model.activity.id
            }

            sendRequest(data);
        }

        function sendRequest(data) {
            // const token = liff.getIDToken();

            axios.post(`${host}/ccdartstudio/activity`, data,
                // {
                //     headers: {

                //     }
                // }
            )
                .then(function (response) {
                    console.log(response);

                    swal.fire(response.data.msg)
                    fetchData();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function fetchData() {
            // let class_id = '1B158576-D979-4A5A-91EB-E9431A6D2069';
            let searchParams = new URLSearchParams(window.location.search)
            let class_id = searchParams.get('class_id')
            let token = liff.getIDToken();
            axios.get(`${host}/ccdartstudio/class/${class_id}?role_type=${user.select_role_type}`, {
                headers: {
                    'Authorization': `${token}`
                }
            })
                .then(function (response) {
                    console.log(response.data);
                    model = response.data.obj;

                    onView();
                    onActivityView();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function onView() {

            let yyyymmdd = model.class.yyyymmdd;

            let course_name = model.course.name;
            let course_location = model.course.location;
            let class_type = model.class.type;

            let teacher = [];
            model.course.teacher.forEach(obj => {
                teacher.push(obj.name)
            })
            let teacher_name = teacher.join('、')
            let teacher_picture = model.course.teacher[0].pictureUrl;

            let weekday = ['一', '二', '三', '四', '五', '六', '日'][moment(yyyymmdd).weekday()];

            let class_date = `${moment(yyyymmdd).format('yyyy/MM/DD')} 週${weekday}`;

            let course_hhmm_start = model.course.hhmm_start;
            let course_hhmm_end = model.course.hhmm_end;

            let course_info = model.course.note.info;
            let course_online_info = model.course.note.online;
            let course_teacher_info = model.course.teacher[0].info;

            $(".class-name").html(course_name)

            let class_type_text = '';
            if (class_type == 'offline') {
                class_type_text = '實體課'
            } else if (class_type == 'online') {
                class_type_text = '視訊課'
            } else if (class_type == 'workshop') {
                class_type_text = '工作坊'
            }
            $(".class-type").html(class_type_text)

            $(".course-tearcher").html(teacher_name)

            $(".course-teacher-picture").attr("src", teacher_picture);

            $(".class-date").html(class_date)

            $(".class-time").html(`${course_hhmm_start}~${course_hhmm_end}`)

            $(".course-info").html(course_info.replaceAll('\n', '<br>'))

            $(".course-teacher-info").html(course_teacher_info.replaceAll('\n', '<br>'))

            $(".course-online-info").html(course_online_info.replaceAll('\n', '<br>'))


            if (class_type == 'online') {
                $(".div-location").addClass('d-none')
                $(".card-online").removeClass('d-none')
            } else {
                $(".div-location").removeClass('d-none')
                $(".course-location").html(course_location)
                $(".card-online").addClass('d-none')
            }

        }

        function onActivityView() {

            // 課程結束前30分鐘都可以，點選參加
            // 課程開始前分30鐘才可以取消，之後不可以取消，只能由老師取消
            // 課堂開始前30分鐘後才可以簽到

            let yyyymmdd = model.class.yyyymmdd;

            let now = moment().format('yyyy-MM-DDTHH:mm:ss')
            // let now = '2023-02-21T14:15:00'

            let apply_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')
            let cancel_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')
            let checkin_bound_time = moment(`${yyyymmdd}T${model.course.hhmm_start}:00`).add(-30, 'minutes').format('yyyy-MM-DDTHH:mm:ss')


            let activity = model.activity;
            let activity_case = activity == null ? null : activity.case;
            let checkin = activity == null ? null : activity.checkin;

            $(".btn-activity").removeClass('d-none');

            activity_type = null

            if (now <= apply_bound_time && (activity == null || activity_case == 'cancel')) {
                activity_type = 'apply'
            } else if (now >= checkin_bound_time && activity_case == 'apply' && checkin != true) {
                activity_type = 'checkin'
            } else if (now < cancel_bound_time && activity_case == 'apply') {
                activity_type = 'cancel'
            }
            console.log(activity_type, activity_case, checkin)
            if (activity_type == 'apply') {
                $(".btn-activity").html('上課')
            } else if (activity_type == 'cancel') {
                $(".btn-activity").html('取消')
            } else if (activity_type == 'checkin') {
                $(".btn-activity").html('簽到')
            } else {
                $(".btn-activity").addClass('d-none');
            }

            if (activity != null && activity.number_of_alternate != null && activity.number_of_alternate > 0) {
                $(".number_of_alternate").html(`本課程已額滿，您的候補序號：${activity.number_of_alternate}號`)
                $(".class-message").removeClass('d-none')
            }
            else {
                $(".class-message").addClass('d-none')
            }
        }


    </script>

    <script>

        function fetchUser() {

            const token = liff.getIDToken();
            axios.get(`${host}/ccdartstudio/me`, {
                headers: {
                    'Authorization': `${token}`
                }
            })
                .then(function (response) {

                    user = response.data.obj;

                    if (user.select_role_type == 'guest') {
                        $('.btn-activity').addClass('d-none')
                        fetchData();
                    } else if (user.select_role_type == 'student') {
                        fetchData();

                    } else if (user.select_role_type == 'teacher') {
                        liff.logout();
                        window.location.href = 'index.html';
                    } else if (user.select_role_type == 'admin') {
                        liff.logout();
                        window.location.href = 'index.html';
                    }

                })
                .catch(function (error) {

                    liff.logout();
                });
        }


        let liffID = '1657127222-vlpYeZjK';

        liff.init({
            liffId: liffID
        }).then(function () {
            console.log('LIFF init');

            // 這邊開始寫使用其他功能

            // login call, only when external browser or LINE's in-app browser is used
            if (!liff.isLoggedIn()) {
                window.location.href = 'index.html';
            } else {

                // window.location.href = 'class.html';

                fetchUser();

            }
        }).catch(function (error) {
            console.log(error);
            liff.logout();
        });

    </script>
